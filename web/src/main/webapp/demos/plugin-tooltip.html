<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>插件-提示信息</title>
</head>

<body>
  <div id="mountNode"></div>
  <script src="../build/g6.js"></script>
  <script src="../build/plugin.tool.tooltip.js"></script>
  <script>
    const plugin = new G6.Plugins['tool.tooltip']();
    const data = {
      nodes: [{
        id: 'node1',
        x: 100,
        y: 200
      }, {
        id: 'node2',
        x: 300,
        y: 200
      }],
      edges: [{
        target: 'node2',
        source: 'node1'
      }]
    };
    const graph = new G6.Graph({
      container: 'mountNode',
      width: 500,
      height: 500,
      plugins: [ plugin ]
    });
    graph.node({
      tooltip(model) {
        return [
          ['id', model.id],
          ['x', model.x],
          ['y', model.y]
        ];
      }
    });
    graph.edge({
      tooltip(model) {
        return [
          ['来源', model.source],
          ['去向', model.target]
        ];
      }
    });
    graph.read(data);
  </script>
</body>
</html>
